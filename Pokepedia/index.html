	<link rel="stylesheet" href="css/pikachu.css">
	<!-- Bootstrap CSS -->

    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="js/scrollreveal.js"></script>
</head>
<body>
	<header>
		<a href="#" class="logo">Team <span class="logo-span">SAK</span></a>
		<ul>
			<li><a class="nav-item active">Inicio</a></li>
			<li><a class="nav-item" href="html/team.html">Equipo</a></li>

	<section style="height:100vh">
		<img src="img/stars.png" id="stars">
		<img src="img/moon.png" id="moon">
		<img src="img/mountains_behind.png" id="mountains_behind">
		<h2 id="text"><span>Poke</span>pedia</h2>
		<a href="#" id="btn">Play</a>
		<img src="img/mountains_front.png" id="mountains_front">
	</section>
	<script src="js/anime.min.js" type="text/javascript"></script>
	<div id="sec" class="sec" style="display:flex; flex-direction:column;">
		<h2 class="animado">Catalogo de pokemones</h2>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col animado">
			  <div class="card text-center border-4">
				<img src="./img/sprites/bulbasaur.png" class="card-img-top" alt="bulbasaure">
				<div class="card-body">
				  <img class="pokeball" src="./img/svgs/pokeball.svg" alt="pokeball">
				  <h5 class="card-title text-capitalize">
					<strong>bulbasaure</strong>
				  </h5>
				</div>
			  </div>
			</div>
			<div class="col animado">
			  <div class="card text-center border-4">
				<img src="./img/sprites/charizard.png" class="card-img-top" alt="charizard">
				<div class="card-body">
				  <img class="pokeball" src="./img/svgs/pokeball.svg" alt="pokeball">
				  <h5 class="card-title text-capitalize">
					<strong>charizard</strong>
				  </h5>
				</div>
			  </div>
			</div>
			<div class="col animado">
			  <div class="card text-center border-4">
				<img src="./img/sprites/charmander.png" class="card-img-top" alt="charmander">
				<div class="card-body">
				  <img class="pokeball" src="./img/svgs/pokeball.svg" alt="pokeball">
				  <h5 class="card-title text-capitalize">
					<strong>charmander</strong>
				  </h5>
				</div>
			  </div>
			</div>
			<div class="col animado">
			  <div class="card text-center border-4">
				<img src="./img/sprites/charmeleon.png" class="card-img-top" alt="charmeleon">
				<div class="card-body">
				  <img class="pokeball" src="./img/svgs/pokeball.svg" alt="pokeball">
				  <h5 class="card-title text-capitalize">
					<strong>charmeleon</strong>
				  </h5>
				</div>
			  </div>
			</div>
			<div class="col animado">
			  <div class="card text-center border-4">
				<img src="./img/sprites/ivysaur.png" class="card-img-top" alt="ivysaur">
				<div class="card-body">
				  <img class="pokeball" src="./img/svgs/pokeball.svg" alt="pokeball">
				  <h5 class="card-title text-capitalize">
					<strong>ivysaur</strong>
				  </h5>
				</div>
			  </div>
			</div>
			<div class="col animado">
			  <div class="card text-center border-4">
				<img src="./img/sprites/squirtle.png" class="card-img-top" alt="squirtle">
				<div class="card-body">
				  <img class="pokeball" src="./img/svgs/pokeball.svg" alt="pokeball">
				  <h5 class="card-title text-capitalize">
					<strong>squirtle</strong>
				  </h5>
				</div>
			  </div>
			</div>
		</div>
	</div>
	<footer class="footer">
			<!-- <img src="city_life.svg" class="fondo-footer" alt=""> -->
			<div class="box"></div>
			<div class="container-footer">
				<div class="row-footer">
					<div class="footer-col">
						<div class="footer-logo">
							<img src="img/computer.svg" class="footer-logo-svg" alt="">
							<h4 style="font-size: 24px; margin-left: .5em;">Team <span style="color:#f9e25c;">SAK</span></h4>
						</div>
					</div>
					<div class="footer-col" style="margin-left: 10em;">
						<h4>Menu de opciones</h4>
						<ul>
							<li><a href="#">Equipo</a></li>
							<li><a href="#">Objetivo</a></li>
							<li><a href="#">Tecnologias</a></li>
							<br>
						</ul>
					</div>
					<div class="footer-col">
						<h4>Siguenos</h4>
						<div class="social-links" style="position: absolute;">
							<a href="#"><i class="fab fa-facebook-f"></i></a>
							<a href="#"><i class="fab fa-twitter"></i></a>
							<a href="#"><i class="fab fa-instagram"></i></a>
							<a href="#"><i class="fab fa-linkedin-in"></i></a>
						</div>
					</div>
				</div>
			</div>
	</footer>
	<script>
			var animation = anime.timeline({
				autoplay: false,
			});

			animation
			.add({
				targets:'#btn',
				top:'1500px',
				duration:500,
				easing: 'easeInOutSine'
			})

			.add({
				targets:'#stars',
				top:'0px',
				duration:1000,
				easing: 'easeInOutSine'
			})

			.add({
				targets:'#mountains_behind',
				bottom:'0px',
				duration:1000,
				easing: 'easeInOutSine'
			})

			.add({
				targets:'#moon',
				top:'0px',
				duration:1000,
				easing: 'easeInOutBack'
			})

			.add({
				targets:'#mountains_front',
				bottom:'0px',
				duration:1000,
				easing: 'easeInOutSine'
			})

			.add({
				targets:'#text',
				marginRight:0,
				duration:1000,
				easing: 'easeInOutBack'
			})

			.add({
				targets:'#btn',
				top:'50%',
				duration:1000,
				easing: 'easeInOutBack'
			})
			document.querySelector('#btn').onclick = animation.play;

			window.sr = ScrollReveal();
			sr.reveal('.animado', {
				duration: 3000,
				origin: 'bottom',
				distance: '-100px'
			});
	</script>
</body>
</html>
